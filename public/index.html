<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body ng-app="minesweeperApp" ng-controller="mainController">
  <h1>{{gameTitle}}</h1>
  <h3 ng-show="playerWon">You won!</h3>
  <h3 ng-show="playerLost">BOOM!</h3>
  <table class="gameBoard">
    <tr ng-repeat="row in minefield.rows track by $index">
      <td ng-repeat="cell in row.cells track by $index" ng-click="showCellContent(cell, $parent.$index, $index)">
        <img ng-if="cell.isCovered" src="./game-graphics/covered.png">
        <img ng-if="!cell.isCovered && cell.hasBomb == true" src="./game-graphics/mine.png">
        <img ng-if="!cell.isCovered && cell.hasBomb == false" src="./game-graphics/number-{{cell.count}}.png">
      </td>
    </tr>
  </table>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
