<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body ng-app="minesweeperApp" ng-controller="mainController">
  <h1>{{gameTitle}}</h1>
  <table class="gameBoard">
    <tr ng-repeat="row in minefield.rows">

      <td ng-repeat="cell in row.cells">

        <img ng-if="cell.hasBomb == false" src="./game-graphics/empty.png">
        <img ng-if="cell.hasBomb == true" src="./game-graphics/mine.png">
        <img ng-if="cell.hasBomb == false && cell.count == 1" src="./game-graphics/number-1.png">
        <img ng-if="cell.hasBomb == false && cell.count == 2" src="./game-graphics/number-2.png">
        <img ng-if="cell.hasBomb == false && cell.count == 3" src="./game-graphics/number-3.png">
        <img ng-if="cell.hasBomb == false && cell.count == 4" src="./game-graphics/number-4.png">
        <img ng-if="cell.hasBomb == false && cell.count == 5" src="./game-graphics/number-5.png">
        <img ng-if="cell.hasBomb == false && cell.count == 6" src="./game-graphics/number-6.png">
        <img ng-if="cell.hasBomb == false && cell.count == 7" src="./game-graphics/number-7.png">
        <img ng-if="cell.hasBomb == false && cell.count == 8" src="./game-graphics/number-8.png">

        <!-- ACTUAL TD TO USE -->
        <!-- <td ng-repeat="cell in row.cells" ng-click="cell.isCovered = false">
              
              <img ng-if="cell.isCovered" src="./game-graphics/covered.png">
              <img ng-if="!cell.isCovered && cell.hasBomb == false" src="./game-graphics/empty.png"> 
              <img ng-if="!cell.isCovered && cell.hasBomb == true" src="./game-graphics/mine.png">  -->

      </td>

    </tr>
  </table>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
